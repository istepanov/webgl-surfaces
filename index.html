<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="sylvester.js" type="text/javascript"></script>
    <script src="glUtils.js" type="text/javascript"></script>
    <script src="render.js" type="text/javascript"></script>

    <!-- Fragment shader program -->
    <script id="shader-fs" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision highp float;
      #endif

      varying highp vec3 l;
      varying highp vec3 h;
      varying highp vec3 v;
      varying highp vec3 n;

      void main (void)
      {
          const vec4 diffColor = vec4(0.5, 0.2, 0.0, 1.0);
          const vec4 specColor = vec4(0.7, 0.7, 0.0, 1.0);
          const float specPower = 30.0;

          vec3 n2 = normalize(n);
          vec3 l2 = normalize(l);
          vec3 h2 = normalize(h);
          vec4 diff = diffColor * max(dot(n2, l2), 0.0);
          vec4 spec = specColor * pow(max(dot(n2, h2), 0.0), specPower);

          gl_FragColor = diff + spec;
      }

    </script>
    
    <!-- Vertex shader program -->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute highp vec3 aVertexNormal;
      attribute highp vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform highp mat4 uNormalMatrix;
      uniform highp mat4 uMVMatrix;
      uniform highp mat4 uPMatrix;

      //uniform vec4 uLightPosition;
      //uniform vec4 uEyePosition;
      
      varying highp vec3 l;
      varying highp vec3 h;
      varying highp vec3 v;
      varying highp vec3 n;

      varying highp vec3 vLighting;
    
      void main(void) {
        const vec3 uLightPosition = vec3(0.85, 0.8, 0.75);
        const vec3 uEyePosition = vec3(0.0, 0.0, 10.0);

        // position without perspective
        vec3 position = vec3(uMVMatrix * vec4(aVertexPosition, 1.0));

        // position with perspecive
        gl_Position = uPMatrix * vec4(position, 1.0);

        // Blinn light
        l = normalize(uLightPosition - position);                         // light source vector
        v = normalize(uEyePosition - position);                           // viewer vector
        h = normalize(l + v);                                             // halfway vector between the viewer and light-source vectors
        n = vec3(normalize(uNormalMatrix * vec4(aVertexNormal, 1.0)));    // normal
      }

    </script>
  </head>
  
  <body onload="start()">
    <canvas id="glcanvas" width="640" height="480">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
