    <!-- Fragment shader program -->
    <script id="shader-fs" type="x-shader/x-fragment">
      #ifdef GL_ES
      precision highp float;
      #endif

      varying highp vec3 l;
      varying highp vec3 h;
      varying highp vec3 v;
      varying highp vec3 n;

      void main (void)
      {
          const vec4 diffColor = vec4(0.5, 0.2, 0.0, 1.0);
          const vec4 specColor = vec4(0.7, 0.7, 0.0, 1.0);
          const float specPower = 30.0;

          vec3 n2 = normalize(n);
          vec3 l2 = normalize(l);
          vec3 h2 = normalize(h);
          vec4 diff = diffColor * max(dot(n2, l2), 0.0);
          vec4 spec = specColor * pow(max(dot(n2, h2), 0.0), specPower);

          gl_FragColor = diff + spec;
      }

    </script>
    
    <!-- Vertex shader program -->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute highp vec3 aVertexPosition;

      // uniform matrices
      uniform highp mat4 uNormalMatrix;
      uniform highp mat4 uMVMatrix;
      uniform highp mat4 uPMatrix;

      // uniform variables
      uniform int uType;
      uniform float uDistortion;        // from 0 to 1
      uniform vec3 uLightPosition;
      uniform vec3 uEyePosition;
      
      varying highp vec3 l;
      varying highp vec3 h;
      varying highp vec3 v;
      varying highp vec3 n;

      vec3 getPosition();
      vec3 getNormal();

      void main(void) {
        // get position
        vec3 position = getPosition();
        // apply transforms
        position = vec3(uMVMatrix * vec4(position, 1.0));
        // apply perspecive
        gl_Position = uPMatrix * vec4(position, 1.0);
        // get normal
        vec3 normal = getNormal();

        // Blinn light
        l = normalize(uLightPosition - position);                   // light source vector
        v = normalize(uEyePosition - position);                     // viewer vector
        h = normalize(l + v);                                       // halfway vector between the viewer and light-source vectors
        n = vec3(normalize(uNormalMatrix * vec4(normal, 1.0)));     // normal
      }

      // ----------------------------------

      vec3 getPosition() {
          float u = aVertexPosition.x;
          float v = aVertexPosition.y;

              v,
              uDistortion * u * v * cos15v
            );*/

            position = aVertexPosition;
          }

          return position;
      }

      // ----------------------------------

      vec3 getNormal() {
          float u = aVertexPosition.x;

          vec3 normal;
          
          // коническая спираль
          if (uType == 1)

            /*float sin15v = sin(15.0 * v);

              uDistortion * v * sin15v + 1.0 - uDistortion
